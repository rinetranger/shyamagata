  <script>
    $.ajax({
      url: "http://160.16.80.140/content", success: function (data) {
        var entries = JSON.parse(data).filter(function(item) {
          return item.incharge == 'サイエンスホーム';
        });

        var latest = entries.sort(function (lhs, rhs) {
          if (lhs.created_at < rhs.created_at) {
            return 1
          } 
          if (lhs.created_at > rhs.created_at) {
            return -1
          }
          return 0
        }).slice(0, 4);

        $.each(entries, function (index, entry) {
          var text = entry.description;
          if (text.length > 60)
            text = text.substring(0, 60) + '...';
          var detailUrl = 'detail_post.html?id=' + entry.id;
          var pictureUrl = 'http://160.16.80.140/' + entry.picture.replace('public', 'storage');
          var inCharge = entry.created_at + ' | ' + entry.incharge;
          if (index === 0) {
            $('#top-post').append(
              '<a href="' + detailUrl + '" class="top-post-image w-inline-block">\n' +
              '  <img src="' + pictureUrl + '" alt="" class="post-image">\n' +
              '</a>\n' +
              '<div class="top-post-text"><a href="' + detailUrl + '" class="category-link main-title">' + entry.subject + '</a>\n' +
              '  <a href="' + detailUrl + '" class="top-post-link-block w-inline-block">\n' +
              '    <h2 class="h2">' + text + '</h2>\n' +
              '  </a>\n' +
              '  <div class="post-author-text">\n' +
              '    <a href="' + detailUrl + '" class="post-author main-incharge">' + inCharge +'</a>\n' +
              '  </div>\n' +
              '</div>'
            )
          } else {
            $('#posts-collection').append(
              '<div class="_3-collection-item w-dyn-item w-col w-col-4">\n' +
              '  <a href="' + detailUrl + '" class="posts-image w-inline-block">\n' +
              '    <img style="max-height: 400px !important;" src="' + pictureUrl + '" alt="">\n' +
              '  </a>\n' +
              '  <div class="post-info-text">\n' +
              '    <a href="' + detailUrl + '" class="category-link">' + entry.subject + '</a>\n' +
              '    <a href="' + detailUrl + '" class="post-title w-inline-block">\n' +
              '      <h2 class="h3">' + text + '</h2>\n' +
              '    </a>\n' +
              '    <div class="post-author-text cc-small-thumbnail">\n' +
              '      <a href="' + detailUrl + '" class="post-author">' + inCharge + '</a>\n' +
              '    </div>\n' +
              '  </div>\n' +
              '</div>'
            )
          }

          if (latest.indexOf(entry) > -1) {
            $('#latest-posts').append(
              '<div class="_4-collection-item w-dyn-item w-col w-col-3">\n' +
              '  <a href="' + detailUrl + '" class="posts-image w-inline-block">\n' +
              '    <img src="' + pictureUrl + '" alt="">\n' +
              '  </a>\n' +
              '  <div class="post-info-text">\n' +
              '    <a href="' + detailUrl + '" class="category-link">' + entry.subject + '</a>\n' +
              '    <a href="' + detailUrl + '" class="post-title w-inline-block">\n' +
              '      <h2 class="h3">' + text +'</h2>\n' +
              '    </a>\n' +
              '    <div class="post-author-text cc-small-thumbnail">\n' +
              '      <a href="' + detailUrl + '" class="post-author">' + inCharge + '</a>\n' +
              '    </div>\n' +
              '  </div>\n' +
              '</div>'
            )
          }
        });
      }
    });
