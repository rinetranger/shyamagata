  <script>

(function (w) {

    w.URLSearchParams = w.URLSearchParams || function (searchString) {
        var self = this;
        self.searchString = searchString;
        self.get = function (name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(self.searchString);
            if (results == null) {
                return null;
            }
            else {
                return decodeURI(results[1]) || 0;
            }
        };
    }

    })(window)

    var url = window.location.href;
    var queryParamIndex = url.lastIndexOf('?');
    var queryParams = new URLSearchParams(url.slice(queryParamIndex,));
    $.ajax({
      url: 'http://160.16.80.140/content/' + queryParams.get('id'), success: function (data) {
        var result = JSON.parse(data);
        $('#entry-date').text(result.created_at + ' | ' + result.incharge);
        $('#title').text(result.subject);
        $('#entry-content').text(result.description);
        $('#entry-img').html(
          '<img src="' + 'http://160.16.80.140/' + result.picture.replace('public', 'storage') +
          '" alt="' + result.subject + '"/>'
        );
      }
    });

    $.ajax({
      
      url: 'http://160.16.80.140/content', success: function (data) {
        var entries = JSON.parse(data).filter(function(item) {
          return item.incharge == 'サイエンスホーム';
        });

        var latest = entries.sort(function (lhs, rhs) {
          if (lhs.created_at < rhs.created_at) {
            return 1
          } 
          if (lhs.created_at > rhs.created_at) {
            return -1
          }
          return 0
        }).slice(0, 2);

        $.each(latest, function (index, entry) {
          var text = entry.description;
          if (text.length > 20)
            text = text.substring(0, 20) + '...';
          $('#latest-posts').append(
            '<div class="_2-collection-item w-dyn-item w-col w-col-6">\n' +
            '  <a href="detail_post.html?id=' + entry.id + '" class="posts-image w-inline-block">\n' +
            '    <img src="' + 'http://160.16.80.140/' + entry.picture.replace('public', 'storage') + '" alt="">\n' +
            '  </a>\n' +
            '  <div class="post-info-text"><a href="detail_post.html?id=' + entry.id + '" class="category-link">' + entry.subject + '</a>\n' +
            '    <a href="detail_post.html?id=' + entry.id + '" class="post-title w-inline-block" style="display: block;">\n' +
            '      <h2 class="h3">' + text + '</h2>\n' +
            '    </a>\n' +
            '    <div class="post-author-text cc-small-thumbnail"><a href="detail_post.html?id=' + entry.id + '" class="post-author">' + entry.created_at + ' | ' + entry.incharge + '</a></div>\n' +
            '  </div>\n' +
            '</div>'
          );
        });
      }
    });
  </script>
